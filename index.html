<!DOCTYPE html>
<html>
<head>
  <title>OCR.space API Example</title>
  <style>
    #dropzone {
      border: 2px dashed #555;
      width: 300px;
      height: 150px;
      text-align: center;
      padding-top: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h3>Drag & Drop an Image OR Select File</h3>

<div id="dropzone">Drop image here</div>
<input type="file" id="fileInput">
<br><br>
<p><strong>OCR Result:</strong></p>
<pre id="output"></pre>

<script>
  const output = document.getElementById('output');
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');

  // OCR Function
  async function sendToOCRSpaceAPI(base64Image) {
    const response = await fetch('https://api.ocr.space/parse/image', {
      method: 'POST',
      headers: {
        'apikey': 'helloworld', // free demo key
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: `base64Image=${encodeURIComponent(base64Image)}&language=eng`
    });

    const result = await response.json();
    if (result.IsErroredOnProcessing) {
      output.textContent = 'Error: ' + result.ErrorMessage;
    } else {
      output.textContent = result.ParsedResults[0].ParsedText.trim();
    }
  }

  // Convert image to Base64
  function convertToBase64(file) {
    const reader = new FileReader();
    reader.onloadend = () => {
      sendToOCRSpaceAPI(reader.result);
    };
    reader.readAsDataURL(file);
  }

  // Handle file input
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) convertToBase64(file);
  });

  // Handle drag and drop
  ['dragenter', 'dragover'].forEach(evt =>
    dropzone.addEventListener(evt, e => e.preventDefault(), false)
  );

  dropzone.addEventListener('drop', (e) => {
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    if (file) convertToBase64(file);
  });
</script>

</body>
</html>
